include themes/catppuccin/frappe.conf

background_opacity 1.00

# Fonts
font_family      JetBrains Mono
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

# disable_ligatures always

font_size       16.0

# Nerd Fonts v3.2.0
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

# line height
adjust_line_height 6

# letter spacing
adjust_column_width 0

# Hide the window decorations (title-bar and window borders) with yes.
hide_window_decorations titlebar-only 

# Draw an extra border around the font with the given width
macos_thicken_font 0.7

# Do not show the window title in the window or menubar
macos_show_window_title_in none

# cursor block
shell_integration no-cursor
cursor_shape block

# Disable cursor blinking
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 5000
scrollback_pager /usr/bin/less
wheel_scroll_multiplier 5.0

# URLs
url_style double
open_url_modifiers ctrl
open_url_with google-chrome
copy_on_select yes

# Selection
rectangle_select_modifiers ctrl+shift
select_by_word_characters :@-./_~?&=%+#

# Mouse
click_interval 0.5
mouse_hide_wait 3
focus_follows_mouse no

# Performance
repaint_delay    20
input_delay 0
sync_to_monitor no

# Bell
visual_bell_duration 0.0
enable_audio_bell no

# Window
remember_window_size   yes
initial_window_width   1000
initial_window_height  650
window_border_width 0
window_margin_width 0
window_padding_width 5 5 
inactive_text_alpha 1.0

/* # Shell */
/* shell . */
/* close_on_child_death no */
/* allow_remote_control yes */
/* term xterm-256color */

# Keys
clipboard_control write-clipboard write-primary no-append
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map ctrl+shift+c        copy_to_clipboard
map shift+insert        paste_from_selection

map ctrl+equal    increase_font_size
map ctrl+minus    decrease_font_size
map ctrl+0 restore_font_size


# END_KITTY_FONTS
